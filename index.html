<html>

	<head>
		<title>Console.js</title>

		<link type="text/css" rel="stylesheet" href="css/stylesheet.css"/>
		<link type="text/css" rel="stylesheet" href="css/console/console.css"/>

		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta charset="utf-8"/>
		<meta name="description" content="The simple and easy way to send/display javascript"/>
		<meta name="authors" content="Oliver Brotchie" />
		<meta name="keywords" content="javascript,js,console,console.js"/>
		<meta name="robots" content="index, follow"/>
		
		
	</head>

	<body class="mono-light-italic">
		<!-- top navigation bar -->
		<nav>
			<div class="nav-wrapper">
				<a href="index.html" class="brand-logo center title">Console.js</a>
			</div>
		</nav>

		<!-- example instancation of console.js -->
		<div style="width:1000px; margin: 30px auto;">
			
			<div class="console mono-light-italic">
				<div class="console-content">
					<div class="console-history">
						<div class="row">
							<div class="separator"></div>
							<div class="message has-separator">
								<div class="message-author host" >Console:</div>
								<div class="message-text">I am console text.</div>
								<div class="message-time">19:02</div>
							</div>

							<div class="message has-separator">
								<div class="message-author client" >User:</div>
								<div class="message-text">I am user text.</div>
							</div>
						</div>
						
					</div>
					<div class="console-input">
						<div class="row">
							<input type="text" class="validate col s11">
							<a class="submit-btn">
								<i class="material-icons">keyboard_arrow_right</i>
							</a>
						</div>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
